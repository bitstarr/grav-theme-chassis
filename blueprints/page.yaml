title: Page Content
extends@:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

        advanced:
          fields:
            #
            # We add an extra field for special classes in navigation
            #
            overrides:
              fields:
                header.menu_classes:
                  type: text
                  label: THEME_C.PAGE.MENU_CLASSES
                  toggleable: true

                header.hide_breadcrumbs:
                  type: toggle
                  label: THEME_C.PAGE.BREADCRUMB
                  toggleable: true
                  default: 0
                  highlight: 0
                  options:
                      0: THEME_C.PAGE.SHOW
                      1: THEME_C.PAGE.HIDE
                  validate:
                      type: bool

        hero:
          type: tab
          title: THEME_C.HERO.IMAGE
          ordering@: -2
          fields:
            #
            # Custom way to use hero images
            # All available hero images get stored in /_heros and you can select from a them
            #

            header.hero.image:
              type: pagemediaselect
              label: THEME_C.HERO.IMAGE
              folder: 'page://_heros'
              preview_images: true
              accept:
                - .jpg
                - .jpeg

            header.hero.headline:
              type: text
              label: THEME_C.HERO.HEADLINE
              toggleable: true

            header.hero.author:
              type: text
              label: THEME_C.HERO.SOURCE
              toggleable: true