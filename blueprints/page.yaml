title: Page Content
extends@:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

        advanced:
          fields:
            #
            # We add an extra field for special classes in navigation
            #
            overrides:
              fields:
                header.menu_classes:
                  type: text
                  label: Menü CSS Klassen
                  toggleable: true

                header.hide_breadcrumbs:
                  type: toggle
                  label: Breadcrumb
                  default: 0
                  highlight: 0
                  options:
                      1: 'verbergen'
                      0: 'anzeigen'
                  validate:
                      type: bool

        hero:
          type: tab
          title: Titelbild
          ordering@: -2
          fields:
            #
            # Custom way to use hero images
            # All available hero images get stored in /_heros and you can select from a them
            #

            header.hero.image:
              type: pagemediaselect
              label: Titelbild
              folder: 'page://_heros'
              preview_images: true
              accept:
                - .jpg
                - .jpeg

            header.hero.headline:
              type: text
              label: Überschrift auf dem Titelbild
              toggleable: true